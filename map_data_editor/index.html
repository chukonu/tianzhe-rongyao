<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>地图处理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div ng-app="app" ng-controller="Main as main" class="main">
        <div class="map-selector">
            <select ng-model="main.mapId">
                <option ng-repeat="m in main.maps" ng-value="$index">{{m.description}}</option>
            </select>
        </div>
        <mapcanvas map="main.map(main.mapId)"></mapcanvas>
    </div>
    <script src="angular.min.js"></script>
    <script src="simple.js"></script>
</body>
</html>
